<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container login__section">
    <div class="card d-flex flex-row align-items-center justify-content-center login__card">
      <div class="col-6">
        <img
          src='https://cdn.dribbble.com/users/5920881/screenshots/14088635/media/da11146df7c3cb056c8d8aa60333b935.gif'
          alt='' class='login__gif' />
      </div>
      <div class="card-body login__cardbody col-6">
        <div class="card-title">
          <h2>Sign In</h2>
        </div>
        <form>
          <div class="row g-1">
            <div class="col-2">
              <label for="emailInput">Email</label>
            </div>
            <div class="col-7">
              <input type="email" id="emailInput" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="row g-1 mt-2">
            <div class="col-2">
              <label for="passwordInput">Password</label>
            </div>
            <div class="col-7">
              <input type="password" id="passwordInput" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="col-9 text-center">
            <div class="row d-grid mt-3 mx-1 my-3">
              <button class="btn btn-primary" type="button">Sign In</button>
            </div>
            <a href="#">Forgot Password?</a>
            <p>Don't have a account yet? <a href="#">Sign Up</a></p>
          </div>
        </form>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
